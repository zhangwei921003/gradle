allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    group = 'com.gradle'
    version = '0.0.1-SNAPSHOT'
}

copy {
    from "./config/githooks/"
    into "./.git/hooks/"
    fileMode 0755
}